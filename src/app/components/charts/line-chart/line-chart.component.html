<div style="display: block">
  <canvas mdbChart
      [chartType]="chartType"
      [datasets]="getChartDatasets()"
      [labels]="getChartLabels()"
      [colors]="getChartColors()"
      [options]="chartOptions"
      [legend]="true"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
  </canvas>
</div>
