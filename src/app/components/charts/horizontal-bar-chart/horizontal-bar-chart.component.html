
<div *ngIf="getChartDatasets() != null && getChartLabels() != null" style="display: block">
    <canvas mdbChart [chartType]="chartType" [datasets]="getChartDatasets()" [labels]="getChartLabels()" [colors]="getChartColors()"
      [options]="chartOptions" [legend]="false" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
    </canvas>
  </div>
