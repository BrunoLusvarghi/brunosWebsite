<div style="padding-top:15px;width: 800px;" class="container">

    <h1 class="resumeHeader">Portfolio</h1>

    <div class="portfolioDiv">

        <mat-card *ngFor="let project of projects" class="projectCard col-md-4" style="position: relative;height: 250px;">
            <mat-card-header>
                <mat-card-title>{{project.projectName}}</mat-card-title>
                <mat-card-subtitle>
                    {{project.subtitle}}
                </mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <mat-chip-list aria-label="Tech selection">
                    <mat-chip style="margin: 1px;" *ngFor="let tech of project.technologies">{{tech}}</mat-chip>
                </mat-chip-list>

            </mat-card-content>
            <mat-card-actions style="position: absolute;bottom:10px;width:100%;padding-right: 16px;margin-bottom:3px;">
                <a [href]="project.url" *ngIf="project.url !== undefined && project.url !== null && project.url !=='' " class="btn btn-success " mat-button>
                    Demo
                </a>


                <button (click)="openDialog(project) " style="float:right !important; " class="btn btn-info " mat-button>Details</button>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
