<div class="row justify-content-center" >
    <form [formGroup]="formContact" class="col-md-8" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-md-2 form-label">Name*</label>
            <div class="col-md-10">
                <input [appValidInput]="formContact.controls['name'].valid"  class="form-control" formControlName="name" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 form-label">Email*</label>
            <div class="col-md-10">
                <input [appValidInput]="formContact.controls['emailAddress'].valid" class="form-control" formControlName="emailAddress" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 form-label">Phone*</label>
            <div class="col-md-10">
                <input [appValidInput]="formContact.controls['phone'].valid" class="form-control" formControlName="phone" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 form-label">Subject</label>
            <div class="col-md-10">
                <input [appValidInput]="formContact.controls['subject'].valid" class="form-control" formControlName="subject" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 form-label">Message*</label>
            <div class="col-md-10">
                <textarea [appValidInput]="formContact.controls['body'].valid" type="text" rows="6" class="form-control" formControlName="body" ></textarea>
            </div>
        </div>

        
            <button type="submit" class="btn btn-primary" style="text-align: right;" [disabled]="!formContact.valid" >Submit</button>
            <p  *ngIf="messageSent" style="color:green">Message submitted. Thank you! I'll reach back as soon as I can</p>
        
    </form>
</div>

<div style="padding-top:50px" class="row justify-content-center">
    <div class="col-md-2">
        <a href="https://www.facebook.com/bruno.lusvarghifernandes"><fa-icon  size="5x" [icon]="faFacebook"></fa-icon></a>
    </div>
    <div class="col-md-2">
        <a href="https://www.linkedin.com/in/bruno-fernandes-1183978b/?locale=en_US"> <fa-icon  size="5x" [icon]="faLinkedin"></fa-icon></a>
    </div>
</div>
