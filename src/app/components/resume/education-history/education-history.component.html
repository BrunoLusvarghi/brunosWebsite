<div *ngFor="let education of educationHistory" style="height: 200px;border-style: solid;" class="card flex-row flex-wrap">
    <div class="col-md-2 card-header border-0">
        <img style="max-width: 100%; max-height: 100%;" [src]="education.src" alt="">
    </div>
    <div class="card-body col-sm-10">
        <h1  class="card-title">{{education.degree}} in {{education.fieldOfStudy}}</h1>
        <p >Institution: <span style="font-weight: 500;">{{education.institution}}</span></p>
        <p >Location: <span style="font-weight: 500;">{{education.location}}</span></p>
        <p>Completed/Expected: <span >{{education.completed}}</span></p>
        
      
    </div>
    
  </div>
